<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script src="JS/scripts.js"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Body Mass Index</title>
</head>
<body>
  <div class="container">
    <h2>Body Mass Index</h2>
      <div class="form-group">
        <label> Weight (kg):</label>
        <input type="number" class="form-control" id="weight" placeholder="Enter  weight (kg)" oninput="validity.valid||(value='');">
      </div>
      <div class="form-group">
        <label>Hight (cm):</label>
        <input type="number" class="form-control" id="hight" placeholder="Enter Hight (cm)" oninput="validity.valid||(value='');">
      </div>

      <button type="button" class="btn btn-primary" onclick="body_index()">Calculate</button>
      <button id="btn-clear" type="button" class="btn btn-secondary" onclick="clearData();">Clear</button>

      <div id="result-container">
        <h4>Body weight Index:</h4>
        <h4 id="result">0</h4>
      </div>
    </div>
</body>
</html>
